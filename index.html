    <section class="section intro_sec type_block">
      <div class="container">
        <div class="type_block__inner">

              навыков безопасного вождения с положительными эмоциями!

              data-wow-duration="1s"
              data-wow-delay=".6s"

            >

              data-wow-duration="1s"
              data-wow-delay=".3s"

            </div>
